<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrivenEats</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <div class="main-container">
        <div class="header">
            <h2 class="main-title">DrivenEats</h2>
            <p class="main-subtitle">Sua comida em 6 minutos</p>
        </div>
        <div class="menu">
            <h2>Primeiro, seu prato</h2>
            <form class="menu-choise food">
                <label class="menu-iten Hamburguer">
                    <img src="https://thumbs.dreamstime.com/b/hamburger-90046951.jpg" alt="Hamburguer"
                        class="menu-iten-image">
                    <p class="menu-iten-name">Hamburguer</p>
                    <p class="menu-iten-description">Double Smash Burger</p>
                    <div class="menu-iten-selector">
                        <p class="menu-iten-price">R$ 30,00</p>
                        <div class='relative'>
                            <ion-icon class="absolute" name="checkmark-outline"></ion-icon>
                            <input class="menu-iten-selector-input absolute" type="radio" name="food" id="Hamburguer"
                                value=30.00>
                        </div>
                    </div>
                </label>
                <label class="menu-iten Pizza">
                    <img src="https://pizzariadimare.com.br/wp-content/uploads/2019/09/file-1024x682.jpeg" alt="Pizza"
                        class="menu-iten-image">
                    <p class="menu-iten-name">Pizza</p>
                    <p class="menu-iten-description">Top Pizza sobre-Natural</p>
                    <div class="menu-iten-selector">
                        <p class="menu-iten-price">R$ 60,00</p>
                        <div class='relative'>
                            <ion-icon class="absolute" name="checkmark-outline"></ion-icon>
                            <input class="menu-iten-selector-input absolute" type="radio" name="food" id="Pizza"
                                value=60.00>
                        </div>
                    </div>
                </label>
                <label class="menu-iten Churrasquinho">
                    <img src="https://st2.depositphotos.com/1672917/9882/i/600/depositphotos_98823544-stock-photo-barbecue-on-the-skewer.jpg"
                        alt="Churrasquinho" class="menu-iten-image">
                    <p class="menu-iten-name">Churrasquinho</p>
                    <p class="menu-iten-description">Churrasquinho de Gato</p>
                    <div class="menu-iten-selector">
                        <p class="menu-iten-price">R$ 5,99</p>
                        <div class='relative'>
                            <ion-icon class="absolute" name="checkmark-outline"></ion-icon>
                            <input class="menu-iten-selector-input absolute" type="radio" name="food" id="Churrasquinho"
                                value=5.99>
                        </div>
                    </div>
                </label>
                <label class="menu-iten Fettuccine">
                    <img src="https://melepimenta.com/wp-content/uploads/2020/03/Fettuccine-molho-Alfredo-Baixa-3.jpg"
                        alt="Fettuccine" class="menu-iten-image">
                    <p class="menu-iten-name">Fettuccine</p>
                    <p class="menu-iten-description">Fettuccine ao molho branco</p>
                    <div class="menu-iten-selector">
                        <p class="menu-iten-price">R$ 49,99</p>
                        <div class='relative'>
                            <ion-icon class="absolute" name="checkmark-outline"></ion-icon>
                            <input class="menu-iten-selector-input absolute" type="radio" name="food" id="Fettuccine"
                                value=49.99>
                        </div>
                    </div>
                </label>
                <label class="menu-iten Cachorro-Qunte">
                    <img src="https://s2.glbimg.com/fC8OA7uJ2ChJXp-GqAYEzkPniPU=/696x390/smart/filters:cover():strip_icc()/i.s3.glbimg.com/v1/AUTH_1f540e0b94d8437dbbc39d567a1dee68/internal_photos/bs/2021/8/i/uExePmQTAjjorcw92ZHg/cachorro-quente-receita.jpg"
                        alt="Cachorro-Qunte" class="menu-iten-image">
                    <p class="menu-iten-name">Cachorro-Qunte</p>
                    <p class="menu-iten-description">Dogão louco completo</p>
                    <div class="menu-iten-selector">
                        <p class="menu-iten-price">R$ 30,00</p>
                        <div class='relative'>
                            <ion-icon class="absolute" name="checkmark-outline"></ion-icon>
                            <input class="menu-iten-selector-input absolute" type="radio" name="food"
                                id="Cachorro-Qunte" value=30.00>
                        </div>
                    </div>
                </label>
            </form>
            <h2>Agora, sua bebida</h2>
            <form class="menu-choise drink">
                <label class="menu-iten Coca-Cola">
                    <img src="https://www.coca-cola.com.br/images/offers/ofertas-imperdiveis-paodeacucar-1.jpg"
                        alt="Coca-Cola" class="menu-iten-image">
                    <p class="menu-iten-name">Coca-Cola</p>
                    <p class="menu-iten-description">Coquinha Gelada</p>
                    <div class="menu-iten-selector">
                        <p class="menu-iten-price">R$ 4,99</p>
                        <div class='relative'>
                            <ion-icon class="absolute" name="checkmark-outline"></ion-icon>
                            <input class="menu-iten-selector-input absolute" type="radio" name="drink" id="Coca-Cola"
                                value=4.99>
                        </div>
                    </div>
                </label>
                <label class="menu-iten Guarana-Jesus">
                    <img src="https://www.ricardoshimosakai.com.br/wp-content/uploads/2012/07/Guaran%C3%A1-Jesus.-A-folcl%C3%B3rica-bebida-cor-de-rosa-%C3%A9-um-sabor-%C3%BAnico-do-Maranh%C3%A3o..jpg"
                        alt="Guaraná-Jesus" class="menu-iten-image">
                    <p class="menu-iten-name">Guarana-Jesus</p>
                    <p class="menu-iten-description">Top Guaraná-Jesus sobre-Natural</p>
                    <div class="menu-iten-selector">
                        <p class="menu-iten-price">R$ 3,99</p>
                        <div class='relative'>
                            <ion-icon class="absolute" name="checkmark-outline"></ion-icon>
                            <input class="menu-iten-selector-input absolute" type="radio" name="drink"
                                id="Guarana-Jesus" value=3.99>
                        </div>
                    </div>
                </label>
                <label class="menu-iten Pinga">
                    <img src="https://guiaestilomasculino.com/wp-content/uploads/2019/11/Pinga-com-lima%CC%83o.jpeg"
                        alt="Pinga" class="menu-iten-image">
                    <p class="menu-iten-name">Dose de Pinga</p>
                    <p class="menu-iten-description">Levanta Difunto</p>
                    <div class="menu-iten-selector">
                        <p class="menu-iten-price">R$ 1,00</p>
                        <div class='relative'>
                            <ion-icon class="absolute" name="checkmark-outline"></ion-icon>
                            <input class="menu-iten-selector-input absolute" type="radio" name="drink" id="Pinga"
                                value=1>
                        </div>
                    </div>
                </label>
                <label class="menu-iten Suco">
                    <img src="https://img.itdg.com.br/tdg/images/recipes/000/098/564/333992/333992_original.jpg"
                        alt="Suco" class="menu-iten-image">
                    <p class="menu-iten-name">Suco Natural</p>
                    <p class="menu-iten-description">Suquinho de Leve</p>
                    <div class="menu-iten-selector">
                        <p class="menu-iten-price">R$ 50,00</p>
                        <div class='relative'>
                            <ion-icon class="absolute" name="checkmark-outline"></ion-icon>
                            <input class="menu-iten-selector-input absolute" type="radio" name="drink" id="Suco"
                                value=50.00>
                        </div>
                    </div>
                </label>
            </form>
            <h2>Por fim, sua sobremesa</h2>

            <form class="menu-choise dessert">
                <label class="menu-iten Musse">
                    <img src="https://img.itdg.com.br/tdg/images/blog/uploads/2019/07/sobremesa-gelada-de-chocolate.jpg?w=1200"
                        alt="Musse de Chocolate" class="menu-iten-image">
                    <p class="menu-iten-name">Musse de Chocolate</p>
                    <p class="menu-iten-description">Doce 1</p>
                    <div class="menu-iten-selector">
                        <p class="menu-iten-price">R$ 4,99</p>
                        <div class='relative'>
                            <ion-icon class="absolute" name="checkmark-outline"></ion-icon>
                            <input class="menu-iten-selector-input absolute" type="radio" name="food" id="Musse"
                                value=4.99>
                        </div>
                    </div>
                </label>
                <label class="menu-iten doce-de-coco">
                    <img src="https://www.dicasdemulher.com.br/wp-content/uploads/2018/12/sobremesas-faceis-2.jpg"
                        alt="Doce de Coco" class="menu-iten-image">
                    <p class="menu-iten-name">Doce de Coco</p>
                    <p class="menu-iten-description">Top Doce de Coco sobre-Natural</p>
                    <div class="menu-iten-selector">
                        <p class="menu-iten-price">R$ 3,99</p>
                        <div class='relative'>
                            <ion-icon class="absolute" name="checkmark-outline"></ion-icon>
                            <input class="menu-iten-selector-input absolute" type="radio" name="food" id="doce-de-coco"
                                value=3.99>
                        </div>
                    </div>
                </label>
                <label class="menu-iten torta">
                    <img src="https://cozinhalucrativa.com/wp-content/uploads/2018/04/torta-limao-super-facil-rapida-simples-melhores-receitas-de-sobremesas-rapidas-gostosa.jpg"
                        alt="Torta de Limao" class="menu-iten-image">
                    <p class="menu-iten-name">Torta de Limão</p>
                    <p class="menu-iten-description">Levanta Difunto</p>
                    <div class="menu-iten-selector">
                        <p class="menu-iten-price">R$ 1,00</p>
                        <div class='relative'>
                            <ion-icon class="absolute" name="checkmark-outline"></ion-icon>
                            <input class="menu-iten-selector-input absolute" type="radio" name="food" id="torta"
                                value=1>
                        </div>
                    </div>
                </label>
                <label class="menu-iten pudin">
                    <img src="https://p2.trrsf.com/image/fget/cf/460/0/images.terra.com/2021/02/17/flan-cappuccino-calda-chocolate-768x512.jpg"
                        alt="pudin" class="menu-iten-image">
                    <p class="menu-iten-name">pudin Natural</p>
                    <p class="menu-iten-description">Suquinho de Leve</p>
                    <div class="menu-iten-selector">
                        <p class="menu-iten-price">R$ 50,00</p>
                        <div class='relative'>
                            <ion-icon class="absolute" name="checkmark-outline"></ion-icon>
                            <input class="menu-iten-selector-input absolute" type="radio" name="food" id="pudin"
                                value=50.00>
                        </div>
                    </div>
                </label>
            </form>

        </div>
        <div class="bottom">
            <button onclick="confirmOrder();" class="button-close-order hided">
                <p>Fechar pedido</p>
            </button>
            <div class="button-close-order-disabled">
                <p>Selecione os 3 itens</p>
                <p>para fechar o pedido</p>
            </div>
        </div>
    </div>

    <div class="order-confirm-background hided">
        <div class="order-confirm">
            <p class="order-confirm-title">Confirme seu pedido</p>
            <div class="order"></div>
            <div class="order-line">
                <p class="description food"></p>
                <p class='price food'></p>
            </div>
            <div class="order-line">
                <p class='description drink'></p>
                <p class='price drink'></p>
            </div>
            <div class="order-line">
                <p class="description dessert"></p>
                <p class='price dessert'></p>
            </div>
            <div class="order-line">
                <p class="descripton total">TOTAL</p>
                <p class='price total'></p>
            </div>
            <a href='#' class="send-order-link">
                <div class="send-order">
                    Tudo certo, pode pedir!
                </div>
            </a>
            <div onclick="cancelOrder();" class="cancel-order">
                <p>Cancelar</p>
            </div>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <script src="./script/script.js"></script>
</body>

</html>
